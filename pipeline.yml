---
resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/lakshman29/concourse-maven-cf-simple.git
    branch: master

- name: cf
  type: cf
  source:
    api: api.run.pivotal.io
    username: lakshman.rengarajan@altimetrik.com
    password: God@1234
    organization: Lakshman
    space: development
    skip_cert_check: true

jobs:
- name: build
  public: true
  plan:
  - get: source-code
    trigger: true
  - task: build
    file: source-code/ci/build.yml
  - put: cf
    params:
      manifest: source-code/manifest.yml
      path: build-output/concourse-maven-cf-simple-0.0.1-SNAPSHOT.jar
